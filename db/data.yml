    - a card in a toy office is like a block
    - 2009-07-17 22:06:25
    - 2009-07-18 05:19:18
    - "246"
    - |
      It is a simple universal building block.
      It has 6 faces
      showing info, category and content
      normally hiding behavior, history and blank.
      And most importantly it is very versatile
      and anyone, even a computer beginner, can use it
      to easily build complex web applications.
      
      Where users can work together on anything from simples lists and recipes to invoices linked to customers and inventory. Such a web application would cost many thousands of dollars to produce and Toy Office lets you do it yourself.
      
      Toy Office, data base power , without the data base.

